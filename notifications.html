<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar-left">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="explore.html"><i class="fas fa-hashtag"></i> Explore</a>
                <a href="notifications.html" class="active"><i class="far fa-bell"></i> Notifications</a>
                <a href="messages.html"><i class="far fa-envelope"></i> Messages</a>
                <a href="bookmarks.html"><i class="far fa-bookmark"></i> Bookmarks</a>
                <a href="profile.html"><i class="far fa-user"></i> Profile</a>
            </nav>
            <button class="tweet-btn">Tweet</button>
            
            <!-- User Profile Section -->
            <div class="user-profile">
                <img src="./assets/default-avatar.svg" alt="Profile" class="profile-pic">
                <div class="profile-info">
                    <span class="name">Loading...</span>
                    <span class="username">@loading</span>
                </div>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Notifications Header -->
            <div class="notifications-header">
                <h2>Notifications</h2>
                <div class="notification-tabs">
                    <a href="#" class="active">All</a>
                    <a href="#">Mentions</a>
                    <a href="#">Likes</a>
                    <a href="#">Retweets</a>
                </div>
            </div>

            <!-- Notifications Feed -->
            <div class="notifications-feed">
                <!-- Notifications will be loaded dynamically -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <div class="sidebar-right">
            <div class="notifications-settings">
                <h3>Settings</h3>
                <div class="settings-options">
                    <a href="#"><i class="fas fa-cog"></i> Notification settings</a>
                    <a href="#"><i class="fas fa-filter"></i> Filter notifications</a>
                </div>
            </div>
            
            <div class="who-to-follow">
                <h3>Who to follow</h3>
                <div class="follow-suggestions">
                    <!-- Suggestions will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
