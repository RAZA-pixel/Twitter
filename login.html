<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Sign in to Twitter</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Log in</button>
                </form>
                <p class="switch-text">Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signup-form" style="display: none;">
                <h2>Create your account</h2>
                <form onsubmit="return handleSignup(event)">
                    <div class="form-group">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign up</button>
                </form>
                <p class="switch-text">Already have an account? <a href="#" onclick="toggleForms()">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
